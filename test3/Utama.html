<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP UP SEADANYA | Toko Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 md:p-8 flex items-start justify-center">

    <div class="w-full kalcer-gradient p-6 md:p-10 rounded-3xl shadow-2xl">

        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight mb-2">
                <span class="kalcer-highlight neon-shadow inline-block px-3 py-1 rounded-lg">TOP UP SEADANYA</span>
            </h1>
            <p class="text-gray-300 text-lg" id="header-tagline">Loading...</p>
        </header>

        <div class="mb-8 p-4 bg-gray-700 rounded-xl text-center border border-yellow-500/30">
            <p class="text-xs text-gray-400 mb-1" id="profile-label">Selamat Datang,</p>
            <p class="text-sm font-bold text-yellow-300">Noval Abdillah</p>
            <p class="text-xs text-gray-300">Kelas F1A4, Universitas Bhayangkara Jakarta Raya</p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="space-y-6">
                 <h2 class="text-2xl font-bold border-b pb-2 border-yellow-500" id="section-data-pemain">Data</h2>
                
                <div>
                    <label class="block text-gray-200 mb-2 font-medium" id="label-id">ID</label>
                    <input type="text" id="player-id" placeholder="12345678"
                        class="w-full p-3 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-yellow-500 border border-transparent outline-none">
                </div>

                <div>
                    <label class="block text-gray-200 mb-2 font-medium" id="label-server">Server</label>
                    <select id="server"
                        class="w-full p-3 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-yellow-500 border border-transparent outline-none">
                        <option value="global" id="option-global">Global</option>
                        <option value="asia" id="option-asia">Asia</option>
                        <option value="europe" id="option-europe">Europe</option>
                    </select>
                </div>
                
                <h2 class="text-2xl font-bold border-b pb-2 border-yellow-500 pt-4" id="section-item">Item</h2>

                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4" id="item-selection">
                    </div>

                <div id="quantity-input-container" class="hidden">
                    <label class="block text-gray-200 mb-2 font-medium" id="label-quantity">Jumlah</label>
                    <input type="number" id="quantity" value="1" min="1"
                        class="w-full p-3 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-yellow-500 border border-transparent outline-none"
                        oninput="calculateTotal()">
                </div>
            </div>

            <div class="space-y-6">
                <h2 class="text-2xl font-bold border-b pb-2 border-yellow-500" id="section-game">Game</h2>
                
                <div id="game-container" class="bg-gray-800 p-4 rounded-xl shadow-lg border border-yellow-500/30 flex flex-col items-center justify-center">
                    <div id="stacker-board" class="bg-gray-900 border border-gray-600 rounded-lg overflow-hidden w-full max-w-[250px] aspect-[5/10]">
                        </div>
                    <div class="text-center mt-4 w-full">
                        <button id="start-game-button" onclick="window.startGame()"
                                class="py-2 px-4 w-full bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-200 shadow-lg">
                                Mulai (Spasi)
                        </button>
                        <p id="game-status" class="text-gray-300 mt-2 text-sm min-h-[20px]"></p>
                    </div>
                </div>
            </div>

            <div class="space-y-6 bg-gray-800 p-6 rounded-2xl shadow-inner border border-yellow-500/30">
                <h2 class="text-2xl font-bold text-yellow-500" id="section-pembayaran">Bayar</h2>
                
                <div id="selected-item-display" class="bg-gray-700 p-4 rounded-xl min-h-[80px] flex flex-col justify-center">
                    <p class="text-gray-400 italic" id="placeholder-detail">Pilih item...</p>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between text-lg">
                        <span class="text-gray-300" id="label-price-unit">Harga:</span>
                        <span id="price-per-unit" class="font-semibold text-white">0</span>
                    </div>
                    <div class="flex justify-between text-lg">
                        <span class="text-gray-300" id="label-total-item">Jml:</span>
                        <span id="total-units" class="font-semibold text-white">0</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold pt-3 border-t border-gray-600">
                        <span class="text-yellow-500 text-xl" id="label-total-harga">TOTAL:</span>
                        <span id="final-total" class="text-yellow-500 text-2xl neon-shadow p-1 rounded">IDR 0</span>
                    </div>
                </div>

                <button onclick="checkout()" id="button-checkout"
                    class="w-full py-4 text-xl font-bold rounded-xl bg-yellow-500 text-gray-900 neon-shadow hover:bg-yellow-400 transition duration-300 transform hover:scale-[1.02]">
                    Bayar Sekarang
                </button>

                <div id="status-message" class="text-center text-sm font-medium pt-4 hidden"></div>
            </div>
        </div>
    </div>

    <div id="music-control" class="fixed bottom-6 right-6 z-50">
        <button id="music-button" onclick="toggleMusic()" 
            class="w-14 h-14 rounded-full bg-yellow-500 text-gray-900 neon-shadow flex items-center justify-center text-2xl shadow-xl transition duration-300 hover:scale-110 border-2 border-white">
            <span id="music-icon">ðŸŽ¶</span>
        </button>
    </div>

    <audio id="background-music" loop></audio>

    <script src="musicpcal.js"></script>
</body>
</html>
